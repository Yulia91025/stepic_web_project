{% extends "base.html" %}

{% block content %}
<div class="content">
	<div class="question">
		<h2> Question: {{ question.title }} </h2>
		<p> Date: {{ question.added_at }} </p>
		<p> {{ question.text }} </p>
	</div>
	<div> <br> <hr> <br> </div>
	<div>
		<h3> Answers:</h3>
			{% for answer in answers %}
			<div>
				<p> {{ answer.id }} {{ answer.text }} </p>
				<p> {{ answer.added_at }} </p>
			</div>
			{% endfor %}
	</div>
	<div> <br> <hr> <br> </div>
</div>
{% endblock %}
